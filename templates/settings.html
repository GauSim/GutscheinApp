<ion-view title="{{Headline}}" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-divider">
                {{APPCONFIG.Name}}
            </div>
            <a class="item" ng-click="openPrivacy()">
                Datenschutz Bedingungen

                <i class="fa fa-external-link pull-right"></i>
            </a>

            <div ng-if="identity.IsAuthenticated && GutscheinListe.length > 0" class="item text-center">
                <div class="padding-horizontal">
                    <button class="button button-assertive button-block" ng-click="deleteGutscheinListe()">
                        {{GutscheinListe.length}} Gespeicherte Gutscheine l√∂schen
                    </button>
                </div>
            </div>
            <div ng-if="identity.IsAuthenticated" class="item text-center">
                <div class="padding-horizontal">
                    <button class="button button-stable button-block" ng-click="logoff()">
                        {{identity.User.Firstname}} Abmelden
                    </button>
                </div>
            </div>
            <div class="item item-divider">
                Info
            </div>
        </div>


        <div class="card">
            <div class="item item-text-wrap" style="font-size:12px; white-space: nowrap; color:#808080;">
                <img style=" width:75px; float:right;"
                     src="http://www.gausmann-media.de/Logos/Gausmann-Media-Logo.png"/>

                Alle Rechte vorbehalten.<br/>
                <i class="fa fa-copyright"></i> {{APPCONFIG.CopyrightInfo}} |
                {{APPCONFIG.CreatedBy}}<br/>
                <a style="color:#808080; text-decoration:none" ng-click="openPrivacy()" target="_blank">{{APPCONFIG.CopyrightUrl}}</a>
                <br/>
                <a style="color:#808080; text-decoration:none" href="mailto:{{APPCONFIG.SupportUrl}}">{{APPCONFIG.SupportUrl}}</a><br/>

            </div>
        </div>


    </ion-content>
</ion-view>
