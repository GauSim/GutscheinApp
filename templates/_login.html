<div class="modal">
    <ion-header-bar>
        <h1 class="title">Login</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>

        <div class="padding">
            <input type="text" value="dkwzxea_okelolaberg_1412618395@tfbnw.net">
           
            <div class="assertive" ng-if="FrontEndErrorMsg != ''">
                <b>Fehler:</b>
                {{FrontEndErrorMsg}}
            </div>
             
            <div class="text-center">
                <button class="button button-outline button-block button-positive" ng-click="facebookLogin()">
                    <i class="fa fa-facebook"></i> Facebook Account
                </button>
            </div>

            <button id="customBtn">huhu</button>

            <div class="text-center">
                <button class="button button-outline button-block button-assertive" ng-click="googleLogin()">
                    <i class="fa fa-google"></i> Google Account
                </button>
            </div>
      
        </div>
       

        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>


    </ion-content>
</div>
